<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra Magnificia</title>
  <!-- Import Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Star Jedi';
      src: url("html5up-astral/assets/images/star_jedi/starjedi/Starjhol.ttf") format('truetype');
    }

    @font-face {
      font-family: 'Star Jhol';
      src: url("html5up-astral/assets/images/star_jedi/starjedi/Starjedi.ttf") format('truetype');
    }

    @keyframes starwars-crawl {
        0% {
            transform: rotateX(50deg) translateY(100%);
        }
        100% {
            transform: rotateX(50deg) translateY(-500%);
        }
    }

    @keyframes hologram {
      0%, 100% {
        text-shadow: 0 0 5px #33ccff, 0 0 10px #33ccff, 0 0 20px #33ccff;
      }
      50% {
        text-shadow: 0 0 10px #66ffff, 0 0 20px #66ffff, 0 0 30px #66ffff;
      }
    }

    .button {
      color: white;
      background: black;
      border: 2px solid white;
      padding: 10px 20px;
      font-family: Star Jedi;
      position: relative;
      transition: box-shadow 0.3s ease-in-out, transform 0.3s;
    }

    .button:hover {
      box-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
      transform: scale(1.1);
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .starwars-text {
        font-family: 'Star Jhol', sans-serif;
        text-transform: lowercase;
        color: #fff;
        line-height: 2;
        font-size: 1.5rem;
        transform-origin: 50% 100%;
        animation: starwars-crawl 80s linear infinite;
    }

    .perspective-container {
        position: relative;
        perspective: 800px;
        height: 400px;
        overflow: hidden;
    }

    .clip-mask {
        position: relative;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
  </style>
</head>
<body class="bg-black text-[#99BCEC] h-screen flex flex-col justify-center items-center"
  style="background: url('html5up-astral/assets/images/space-bg-3-1.png') no-repeat center center fixed; background-size: cover;">

  <div class="background-overlay"></div>
  
  <audio id="background-audio" loop>
    <source src="html5up-astral/assets/music/starwars-maintitle.mp3" type="audio/mpeg">
  </audio>

  <!-- Logo di kiri atas -->
  <div class="absolute top-5 left-5 flex items-center">
    <img src="html5up-astral/assets/images/logo-bg-2.png" alt="Logo" class="opacity-80 w-24">
  </div>
  
  <!-- Teks utama: ASTRA MAGNIFICIA -->
  <div class="absolute top-1/3 w-full text-center">
    <h1 
      class="text-center text-5xl md:text-5xl leading-tight tracking-wider text-white"
      style="font-family: 'Star Jedi', sans-serif; text-transform: lowercase; animation: hologram 3s infinite; 
      text-shadow: 0 0 15px #33ccff, 0 0 30px #33ccff;">
      ASTRA MAGNIFICIA
    </h1>
  </div>

  <!-- Narasi bergerak -->
  <div class="absolute bottom-0 w-full text-center">
    <div class="relative w-full clip-mask">
        <div class="perspective-container">
            <div class="starwars-text">
                <p class="mb-6">
                    A long time ago in a galaxy far, far away...
                </p>
                <p class="mb-6">
                    The ASTRA MAGNIFICIA Night is here to honor the greatest students
                    who have excelled in their academic and extracurricular pursuits.
                </p>
                <p style="font-family: Star Jedi; font-size: 1.5rem; animation: hologram 3s infinite;">
                    Rising Together, Shining Forever
                </p>
            </div>
        </div>
    </div>
  </div>

  <!-- Tombol kontrol audio -->
  <div class="absolute top-5 right-5 flex space-x-4">
    <button id="play-pause-button" class="button">
      Play
    </button>
  </div>
  
  <!-- Tombol navigasi -->
  <div class="absolute bottom-10">
    <a href="countdown.html" class="button">
      Get Started
    </a>
  </div>

<script>
    window.onload = () => {
        const audio = document.getElementById('background-audio');
        const playPauseButton = document.getElementById('play-pause-button');
  
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        });
    };
</script>
</body>
</html>
