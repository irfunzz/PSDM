<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        @font-face {
            font-family: 'Star Jedi';
            src: url("html5up-astral/assets/images/star_jedi/starjedi/Starjhol.ttf") format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background: url('html5up-astral/assets/images/space-bg-3-1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Star Jedi', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #a020f0;
            text-shadow: 0 0 20px #a020f0, 0 0 40px #8a2be2;
            text-transform: lowercase;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: white;
            text-shadow: 0 0 10px #a020f0;
            text-transform: lowercase;
        }

        .thank-you-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 0 20px #a020f0, 0 0 40px #8a2be2;
            animation: fadeIn 1.5s ease-in-out;
            text-transform: lowercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Star Jedi', sans-serif;
            color: black;
            background: linear-gradient(90deg, #a020f0, #8a2be2);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            text-shadow: none;
            box-shadow: 0 0 20px #a020f0, 0 0 40px #8a2be2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #8a2be2, 0 0 60px #9370db;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Joining!</h1>
        <p>We are glad to have you at the FATISDA AWARDING event.</p>
        <a href="indexstarwars.html">Back to Home</a>
    </div>
</body>
</html>
